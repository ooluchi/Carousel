<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
    <title>Carousel/Slideshow</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Images\Creek.jpeg" alt="Creek" width="100%">
        </div>
        <div class="image">
            <img src="Images\Flower.jpeg" alt="Flower" width="100%">
        </div>
        <div class="image">
            <img src="Images\Grass.jpeg" alt="Grass" width="100%">
        </div>
        <div class="image">
            <img src="Images\Beach.jpeg" alt="Beach" width="100%">
        </div>
        <div class="image">
            <img src="Images\Mountain.jpeg" alt="Mountain" width="100%">
        </div>
        <div class="image">
            <img src="Images\Sunset.jpeg" alt="Sunset" width="100%">
        </div>
        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
